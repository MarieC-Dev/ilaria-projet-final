<app-multiple-inputs
    labelTitle="Type de cuisson :"
    inputId="cookingTypeInputs"
    [required]="true">
    <ul class="cookingTypeInputs" #checkboxList>
        @for (type of cookingTypeList(); track type.id) {
            <li [class]="type.checked ? 'liTypeCooking selectedType' : 'liTypeCooking'">
                <label>
                    <button type="button" (click)="onCheck(type)">
                        <img [src]="type.image" [alt]="type.altImage">
                        <p>{{ type.title }}</p>
                    </button>
                    <input type="checkbox"
                        #checkboxElm
                        [id]="type.inputId"
                        [name]="type.inputId"
                        [checked]="type.checked"
                        [value]="type.value"
                        [formControlName]="controlName"
                    />
                </label>
            </li>
        }
    </ul>
</app-multiple-inputs>

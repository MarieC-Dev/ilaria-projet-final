<app-multiple-inputs
    labelTitle="Difficulté :"
    inputId="difficultyInputs"
    [required]="true">
    <select [formControlName]="controlName">
      <option value="">Niveau de difficulté</option>
      <option value="easy">Facile</option>
      <option value="intermediate">Moyen</option>
      <option value="difficult">Difficile</option>
    </select>

    <p class="formControlError" *ngIf="ifInvalidControl.includes('difficulty')">Le nombre de portions est requis</p>
</app-multiple-inputs>

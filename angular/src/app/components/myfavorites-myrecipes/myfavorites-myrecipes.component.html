<section class="myfavorites-myrecipes">
    <h2>{{ title() }}</h2>

    <!-- @If FAVORITES : -->
    <div *ngIf="isFavorites()" class="myFavoritesDiv">
        <div class="myFavoritesItems">
            @for (fav of getUserFavorites(); track fav.id) {
                <app-recipe-item
                    [id]="fav.id"
                    [picture]="fav.imageName"
                    [name]="fav.name"
                    [average]="0"
                    [numberOfVotes]="0"
                    [authorName]="username" />
            }
        </div>
    </div>

    <!-- @If RECIPES : -->
    <a class="btn-bg-yellow" routerLink="creer">Créer une recette</a>

    <table *ngIf="isRecipes()" class="myRecipesTable">
        <thead>
            <tr>
                <th>
                    ID
                </th>
                <th class="myrecipeName">Nom de la recette</th>
                <th class="myrecipeCreationDate">Date de création</th>
                <th class="myrecipeOpinion">Avis</th>
                <th class="myrecipeButtons"></th>
            </tr>
        </thead>

        <tbody>
            @for (recipe of getUserRecipes(); track recipe.id) {
                <tr>
                    <td>{{ recipe.id }}</td>
                    <td class="myrecipeName">
                        <a [routerLink]="'/recettes/' + recipe.id">
                            {{ recipe.name }}
                        </a>
                    </td>
                    <td class="myrecipeCreationDate">
                        {{ recipe.created }}
                    </td>
                    <td class="myrecipeOpinion">0(0 notes)</td>
                    <td class="myrecipeButtons">
                        <button type="button">
                            <a href="profil/mes-recettes/modifier">
                                <app-modify-icon />
                            </a>
                        </button>
                        <button type="button">
                            <app-delete-icon />
                        </button>
                    </td>
                </tr>
            }
        </tbody>
    </table>

</section>

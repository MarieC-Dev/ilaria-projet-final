<div class="wrapperPopUp" *ngIf="isShow()">
    <div class="popUp">
        <h3>Êtes-vous sûr de vouloir supprimer {{ labelName() }} ? </h3>
        <ul>
            <li>
                <button type="button" (click)="deleteFunction()">
                    Oui
                </button>
            </li>
            <li>
                <button type="button">Non</button>
            </li>
        </ul>
    </div>
</div>

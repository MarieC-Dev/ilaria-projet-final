<div [class]="showAnswers() ? classes() + ' show' : classes()" [id]="ids()">
    <div class="headerComment">
        <div id="wrapperUserPicture">
            <img id="userPicture" [src]="picture()" alt="user profile image">
        </div>
        <ul>
            <li>
                <h4>{{ username() }}</h4>
            </li>
            <li>
                <p>{{ date() }}</p>
            </li>
            <li> 
                <img *ngFor="let i of getStars(true)" src="star.svg" alt="star icon">
                <img *ngFor="let i of getStars(false)" src="star-border.svg" alt="star icon">
            </li>
        </ul>
    </div>
    <p>{{ text() }}</p>

    @if(answersArray() > 0) {
        <button 
            [id]="ids()" 
            [class]="showAnswers() ? 'showAnswersBtn show' : 'showAnswersBtn'" 
            (click)="setShowAnswers()" 
            [appShowCommentAnswers]="{
                targetId: this.ids().replace('commentId', 'answersList'),
                checkBool: this.showAnswers()
              }">
            <p>Afficher les r√©ponses ({{answersArray()}})</p>
            <img src="chevron-down.svg" alt="chevron icon">
        </button>

        <!-- <div [class]="showAnswers() ? 'answersList show' : 'answersList'">
            <ng-content />
        </div> -->
    }
</div>

<a [routerLink]="'/recettes/' + id()">
    <div class="recipeItem" [id]="id()">
        <div>
            <div class="wrapperImg">
                <img [src]="picture()" alt="recipe picture">
            </div>

            <button type="button" (click)="handleFavorite($event)">
                <app-heart-icon />
            </button>
        </div>

        <h4>{{ name() }}</h4>

        <ul>
            <li>
                <img src="star.svg" alt="icon star">
                <p>{{ average() }}({{ numberOfVotes() }})</p>
            </li>
            <li>
                by {{ authorName() }}
            </li>
        </ul>
</div>
</a>

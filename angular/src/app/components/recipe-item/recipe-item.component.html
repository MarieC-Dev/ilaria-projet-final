<a href="/recipe" class="recipe">
    <div>
        <div class="wrapperImg">
            <img [src]="picture()" alt="recipe picture">
        </div>
        <img class="favoriteIcon" src="heart.svg" alt="heart icon">
    </div>

    <h4>{{ name() }}</h4>

    <ul>
        <li>
            <img src="star.svg" alt="icon star">
            <p>{{ average() }}({{ numberOfVotes() }})</p>
        </li>
        <li>
            by {{ authorName() }}
        </li>
    </ul>
</a>

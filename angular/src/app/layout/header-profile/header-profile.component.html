<div class="profileLinksList">
    <a
        class="btn-bg-darkGrey btn-bg-darkGrey__profile"
        [routerLink]="'/profil/' + userLoggedIn.user.id + '/mes-infos'"
        routerLinkActive="btn-bg-darkGrey__profile--active"
        ariaCurrentWhenActive="page">
        <app-profile-icon />
        <p>Mon profil</p>
    </a>
    <a
        class="btn-bg-darkGrey btn-bg-darkGrey__profile"
        [routerLink]="'/profil/' + userLoggedIn.user.id + '/mes-favoris'"
        routerLinkActive="btn-bg-darkGrey__profile--active"
        ariaCurrentWhenActive="page">
        <app-heart-icon />
        <p>Mes favoris</p>
    </a>
    <a
        class="btn-bg-darkGrey btn-bg-darkGrey__profile"
        [routerLink]="'/profil/' + userLoggedIn.user.id + '/mes-recettes'"
        routerLinkActive="btn-bg-darkGrey__profile--active"
        ariaCurrentWhenActive="page">
        <app-recipe-icon />
        <p>Mes recettes</p>
    </a>
</div>

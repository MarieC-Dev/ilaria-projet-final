<div class="mainLayout">
    <header>
        <ul class="navigationLeft">
            @for (item of headerNav; track $index) {
                <li class="navigationItem">
                    <a
                        [routerLink]="item.link"
                        routerLinkActive="active"
                        ariaCurrentWhenActive="page"
                        appBurgerMenu
                        (click)="appBurgerMenu.closeMenu()">{{ item.name }}</a>
                </li>
            }
        </ul>

        <div class="navigationRight">
            @if (userIsLogged | async) {
                <a
                    class="btn-bg-red"
                    [routerLink]="'/profil/' + userData.id + '/mes-infos'"
                    routerLinkActive="active"
                    ariaCurrentWhenActive="page">Mon profil</a>

                <button type="button"
                        class="btn-bg-red btn-bg-red__border btn-bg-red__border--header"
                        (click)="logout()">
                    DÃ©connexion
                </button>
            } @else {
                <a
                    class="btn-transparent"
                    routerLink="/connexion"
                    routerLinkActive="active"
                    ariaCurrentWhenActive="page"
                    appBurgerMenu
                    (click)="appBurgerMenu.closeMenu()">Connexion</a>
                <a
                    class="btn-bg-red btn-bg-red__border btn-bg-red__border--header"
                    routerLink="/inscription"
                    routerLinkActive="active"
                    ariaCurrentWhenActive="page">Inscription</a>
            }

            <button type="button"
                class="burgerMenu"
                appBurgerMenu
                (click)="appBurgerMenu.toggleMenu()">
                <span></span>
                <span></span>
            </button>
        </div>
    </header>

    <main>
        <router-outlet></router-outlet>
    </main>

    <footer>
        <ul class="socialNetworks">
            @for (social of socialNetworksList(); track $index) {
                <app-social-networks
                    [link]="social.href"
                    [pathImg]="social.path"
                    [altImg]="social.altImg" />
            }
        </ul>

        <ul class="navigation">
            <li class="navigationItem">
                <a
                    routerLink="/accueil"
                    routerLinkActive="active"
                    ariaCurrentWhenActive="page">Accueil</a>
            </li>
            <li class="navigationItem">
                <a
                    routerLink="/rechercher"
                    routerLinkActive="active"
                    ariaCurrentWhenActive="page">Rechercher</a>
            </li>
            <li class="navigationItem">
                <a
                    routerLink="/contact"
                    routerLinkActive="active"
                    ariaCurrentWhenActive="page">Contact</a>
            </li>
        </ul>

        <p>Made by in Guatemala City.</p>
    </footer>
</div>

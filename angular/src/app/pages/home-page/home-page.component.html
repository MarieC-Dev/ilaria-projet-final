<div class="homePage">
    <section class="subHeader">
        <div class="topHomePage">
            <h1>Choose from thousands of recipes</h1>
            <p>Appropriately integrate technically sound value with scalable infomediaries negotiate sustainable strategic theme areas</p>
            <button type="button" class="btn-transparent btn-bold btn-white">
                Sign up today
                <img src="arrow-right.svg" alt="arrow right">
            </button>
        </div>
    </section>

    <section class="homeRecipesSection">

        <app-recipes-filter />

        <div class="recipesContainer">
            <!-- recipesHeader -->
            <app-search-form addClass="recipesHeader" />

            <div class="recipesList">
                @for (recipe of recipesList(); track recipe.id;) {
                    <app-recipe-item
                        [id]="recipe.id"
                        [picture]="recipe.image" 
                        [name]="recipe.title" 
                        [average]="getRecipeAverage(recipe.id)" 
                        [numberOfVotes]="recipe.opinions?.length"
                        [authorName]="recipe.author.username"
                    />
                }
            </div>

            <app-page-slider />
        </div>

    </section>

    <section class="videosSection">
        <h2>Videos</h2>

        <select name="sortVideos" id="sortVideos">
            <option value="features">En vedette</option>
            <option value="newest">+ récente</option>
            <option value="oldest">- récente</option>
        </select>

            </iframe>

    </section>

    <section class="newsletterSection">
        <h2>Be the first to know about the latest deals, receive new trending recipes & more</h2>

        <form method="post">
            <input type="text" name="newsletterEmail" email="newsletterEmail" placeholder="Email Address">
            <button type="submit">Subscribe</button>
        </form>
    </section>
</div>

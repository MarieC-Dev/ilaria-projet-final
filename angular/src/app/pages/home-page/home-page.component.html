<div class="homePage">
    <section class="subHeader">
        <div class="topHomePage">
            <h1>Choose from thousands of recipes</h1>
            <p>Appropriately integrate technically sound value with scalable infomediaries negotiate sustainable strategic theme areas</p>
            <button type="button" class="btn-transparent btn-bold btn-white">
                Sign up today
                <img src="arrow-right.svg" alt="arrow right">
            </button>
        </div>
    </section>

    <section class="homeRecipesSection">
        <app-recipes-filter />
        <form class="searchFormComponent recipesSearchForm">
            <label for="recipesSearch">
                <button type="button">
                    <app-search-icon />
                </button>
                <input type="text" name="recipesSearch" id="recipesSearch" placeholder="Trouver une recette">
            </label>
        </form>
        <app-sort-by-select selectId="sortRecipes" />

        <div class="recipesContainer">
            <div class="recipesList">
                @for (recipe of getAllRecipes; track $index) {
                    <app-recipe-item
                        [id]="recipe.id"
                        [picture]="recipe.imageName"
                        [name]="recipe.name"
                        [average]="0"
                        [numberOfVotes]="0"
                        [authorName]="getUser()[$index].username"
                        [recipeId]="recipe.id"
                        [userId]="recipe.authorId"
                    />
                }
            </div>
        </div>

    </section>

    <section class="videosSection">
        <div class="videosTitle">
            <h2>Dernière vidéo</h2>

            <!-- <app-sort-by-select selectId="sortVideos" /> -->
            <a href="https://www.youtube.com/@ChefEtchebest" class="btn-bg-red">
                <app-play-icon />
                Voir toutes les vidéos
            </a>
        </div>

        <div class="videoWrapper" appVideosSlider>
            <youtube-player videoId="4sm39CWrmns" />
        </div>
    </section>

        <h2>Soyez le premier informé des nouvelles recettes tendance et plus encore !</h2>

        <form method="post">
            <input type="text" name="newsletterEmail" email="newsletterEmail" placeholder="Adresse mail" required>
            <button type="submit">Recevoir la newsletter</button>
        </form>
    </section>-->
</div>

<div class="profilePage">
    <section class="profileLinksSection">
        <app-header-profile />
    </section>

    <section class="profileSection profileSection__adminAllRecipes">
        <h2>Toutes les recettes du site</h2>

        <div class="recipesContainer">
            <div class="recipesList">
                @for (recipe of getAllRecipes(); track $index) {
                    <app-recipe-item
                        [id]="recipe.id"
                        [picture]="recipe.imageName"
                        [name]="recipe.name"
                        [average]="getRecipeAverage(recipe.id)"
                        [numberOfVotes]="getNumberOfComments(recipe.id)"
                        [authorName]="getUser()[$index].username"
                        [recipeId]="recipe.id"
                        [userId]="recipe.authorId"
                        [isFavorite]="favoritesMap()[recipe.id] ?? false"
                        (favoriteAdded)="addFavorite(recipe.id)"
                        (favoriteDeleted)="deleteFavorite(recipe.id)"
                        [showRecipesAdmin]="true"
                        (adminDeleteRecipe)="deleteRecipe(selectedRecipeIdToDelete()!)"
                        (adminShowPopUp)="showPopUp()"
                        [showPopUp]="showPopUp()"
                    />

                    <!--<app-pop-up
                        [isShow]="showPopUp"
                        labelName="la recette"
                        (deleteFunction)="deleteRecipe()"
                        (cancelFunction)="showPopUpFalse()"
                    />
                    <app-pop-up
                        [isShow]="showPopUp()"
                        labelName="l'utilisateur"
                        (deleteFunction)="deleteUser(selectedUserIdToDelete())"
                        (cancelFunction)="showPopUpFalse()"
                    />-->
                }
            </div>
        </div>
    </section>
</div>

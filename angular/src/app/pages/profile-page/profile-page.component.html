<div class="profilePage">
    <section class="profileLinksSection">
        <app-header-profile />
    </section>

    <section class="profileSection">
        <h2>Mon profil</h2>

        <form method="post" enctype="multipart/form-data">
            <div class="headerProfile">
                <!-- Photo -->
                <div class="wrapperProfileImage">
                    <img src="user-regular.svg" alt="photo de profil">
                </div>

                <label for="profileImageInput">{{ userData.username }}</label>

                <input type="file"
                       name="user-image"
                       id="profileImageInput"
                       (change)="onFileSelected($event)">
            </div>

            <div class="formInputDiv" id="profileUsernameInputDiv">
                <label for="profileUsernameInput">
                    Username :
                </label>

                <input type="text"
                       id="profileUsernameInput"
                       name="profileUsernameInput"
                       placeholder="Username"
                       [value]="userData.username"
                        required/>
            </div>

            <div class="formInputDiv" id="profileEmailInputDiv">
                <label for="profileEmailInput">
                    Email :
                </label>

                <input type="text"
                       id="profileEmailInput"
                       name="profileEmailInput"
                       placeholder="Email"
                       [value]="userData.email"
                        required/>
            </div>

            <div class="formInputDiv" id="profilePasswordInputDiv">
                <label for="profileEmailInput">
                    Mot de passe :
                </label>

                <input type="password"
                       id="profilePasswordInput"
                       name="profilePasswordInput"
                       placeholder="Mot de passe"
                       [value]="userData.password"
                        required/>
            </div>

            <!-- Si une valeur d'un input a changÃ© -> disabled = false -->
            <button type="button" class="btn-bg-red" (click)="onSubmit()">
                Modifier
            </button>
        </form>
    </section>
</div>

<div class="recipePage">
    <!-- SECTION : Recipe presentation -->
    <app-recipe-presentation
        [image]="recipe.image"
        [title]="recipe.title"
        [description]="recipe.description"
        [authorName]="recipe.author.username"
        [authorRecipesNumber]="recipe.author.numberOfRecipes">

        <app-recipe-item-time
            [makingHours]="2"
            [makingMinutes]="30"
            [cookingTime]="true"
            [cookingHours]="1"
            [cookingMinutes]="45"
            [pauseTime]="true"
            [pauseHours]="0"
            [pauseMinutes]="15"
            [servingNumber]="4"
            servingUnit="personnes" />

    </app-recipe-presentation>
    <!-- ########## -->

    <!-- SECTION : Recipe details -->
    <app-recipe-details
        [recipeSteps]="recipe.steps"
        [recipeOpinions]="recipe.opinions"
        [recipeAuthorName]="recipe.author.username"
        [recipeIngredientsList]="recipe.ingredientsList"
        [recipeTags]="recipe.tags" />
    <!-- ########## -->

    <!-- SECTION : "Other recipes you may like" -->
    <app-other-recipes [recipe]="recipe" [recipeId]="recipe.id" />
    <!-- ########## -->
</div>

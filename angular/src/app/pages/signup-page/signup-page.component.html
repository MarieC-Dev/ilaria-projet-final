<section class="signUpSection">
    <div class="leftContainer">
        <div class="imgRightContainer">
            <h2>Vous avez un compte ?</h2>
            <p>Connectez-vous avec votre mail <br> et votre mot de passe</p>
            <a href="/connexion" class="btn-bg btn-bg-white">Se connecter</a>
        </div>
    </div>

    <div class="rightContainer">
        <h2>Inscription</h2>

        <p>Ajoutez vos informations personnelles</p>

        <form method="post">
            <div class="wrapperIcon">
                <img src="user-regular.svg" alt="user icon">
            </div>

            <!-- <app-form-input
                id="signup-picture"
                type="file"
                label="Photo de profil"
                inputId="signup-signup-add-picture"
                [required]="false" /> -->

            @for (input of formInputConnection(); track input.id) {
                <app-form-input
                    [id]="input.id"
                    [type]="input.type"
                    [label]="input.label"
                    [inputId]="input.inputId"
                    [required]="input.required" />
            }

            <a href="">Mot de passe oubli√© ?</a>

            <button type="submit" class="btn-bg btn-bg-red">
                Connexion
            </button>
        </form>
    </div>
   
</section>
